# This is a basic workflow to help you get started with Actions

name: Add repo to Infracost app

# Controls when the workflow will run
on: [create, workflow_dispatch]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Sleep for 30 seconds
        run: sleep 30s
        shell: bash
      - name: Check Repo Name
        id: check_repo_name
        run: |
          if [[ ${{ github.event.repository.name }} == terraform-* ]]; then
            echo "Repo name = ${{ github.event.repository.name }}. Prefix has terraform-*, adding repo to the Infracost App"
            #echo "::set-output name=valid_repo::true"
            echo "valid_repo=true" >> $GITHUB_OUTPUT
          else
            echo "Repo name does not have prefix terraform-*, this repo will not be added to the Infracost App"
            #echo "::set-output name=valid_repo::false"
            echo "valid_repo=false" >> $GITHUB_OUTPUT
          fi
      - name: Add repo to Infracost App
        if: steps.check_repo_name.outputs.valid_repo == 'true'
        run: |
            curl -L \
              -X PUT \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer 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" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              https://api.github.com/user/installations/${{ secrets.INFRACOST_APP_ID }}/repositories/${{ github.event.repository.id }}
