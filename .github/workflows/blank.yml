# This is a basic workflow to help you get started with Actions

name: Add repo to Infracost app

# Controls when the workflow will run
on:
  # Runs your workflow when a project (classic) is created
  project:
    types: [created]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check Repo Name
        id: check_repo_name
        run: |
          if [[ ${{ github.repository }} == Domo82/terraform-* ]]; then
            echo "Repo name has prefix terraform-, adding repo to Infracost App"
            echo "::set-output name=valid_repo::true"
          else
            echo "Repo name does not have prefix terraform-, this repo will not be added to the Infracost App"
            echo "::set-output name=valid_repo::false"
          fi

      - name: Add repo to Infracost App
        if: steps.check_repo_name.outputs.valid_repo == 'true'
        run: |
            curl -L \
              -X PUT \
              -H "Accept: application/vnd.github+json" \
